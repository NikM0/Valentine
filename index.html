<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffebee;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #e91e63;
            font-size: 2.5em;
        }
        .heart {
            font-size: 3em;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .yes-btn {
            background-color: #ff4081;
            color: white;
        }
        .no-btn {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        .hidden-message {
            display: none;
            font-size: 1.5em;
            color: #d50000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üíñ</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="showLove()">Yes üíï</button>
            <button class="no-btn" onmouseover="moveButton()">No üíî</button>
        </div>
        <p class="hidden-message" id="message">Yay! You‚Äôre the best! ‚ù§Ô∏èü•∞</p>
    </div>

    <script>
        function showLove() {
            document.getElementById("message").style.display = "block";
        }

        function moveButton() {
            const button = document.querySelector(".no-btn");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
